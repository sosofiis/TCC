<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar post</title>
    <link rel="stylesheet" href="criarPost.css">
</head>

<body>
    <section class="sessao-1">
        <button class="botao-voltar" id="botaoVoltar">
            <img src="../imagens/icon-voltar.png" alt="seta para voltar" class="icon-voltar">
        </button>
    </section>

    <section class="create-post">
        <p>Criar post</p>
        <form action="#">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Título">

            <label for="conteudo">Descrição</label>
            <input type="text" id="conteudo" placeholder="Descrição">

            <button type="button" id="enviar_" onclick="enviar(event)">Postar</button>
        </form>
    </section>


    <script src="criarPost.js"></script>
</body>

</html>
