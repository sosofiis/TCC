<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="criarPost.css">
</head>

<body>
    <section class="create-post">
        <p>Criar post</p>
        <form action="#">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Título">

            <label for="conteudo">Descrição</label>
            <input type="text" id="conteudo" placeholder="Descrição">

            <label for="imagem">Imagem</label>
            <input type="text" id="imagem" placeholder="Imagem">

            <button type="button" id="enviar_" onclick="enviar(event)">Postar</button>
        </form>
    </section>


    <script src="criarPost.js"></script>
</body>

</html>
