<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="./imagens/logo fibrojourney (2).png" alt="" class="imagem-logo">
        </div>
    </header>

    <main>
        <div class="container-main">
            <h1 class="h1-main">Bem-vinda de volta!</h1>

            <h2 class="h2-main">Faça login</h2>

            <form action="" class="forms-main">
                <input id="email" type="text" placeholder="E-mail">
                <input id="senha" type="password" placeholder="Senha">
            </form>

            <button onclick="handleSubmit(event)">Entrar</button>

            <a href="cadastro.html">Não tem conta? Cadastre-se</a>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>
